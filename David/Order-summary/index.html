<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Order summary component</title>
</head>
<body>
    <main>
        <div class="card-container">
          <div class="card-image">
            <img src="./images/illustration-hero.svg" alt="Illustration Hero">
          </div>
          <div class="card-details">
            <div class="card-desc">
              <h1>Order Summary</h1>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="card-planner">
              <div class="card-planner__price">
                <img src="./images/icon-music.svg" alt="Icon Music" aria-hidden="true">
                <div class="card-planner__details">
                  <span class="card-planner__details__text">Annual Plan</span>
                  <span class="card-planner__details__price">$59.99/year</span>
                </div>
              </div>
              <div class="card-planner__link">
                <a href="#">Change</a>
              </div>
            </div>
            <div class="card-button">
              <button type="submit">Proceed to Payment</button>
              <a href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </main>
</body>
</html>
