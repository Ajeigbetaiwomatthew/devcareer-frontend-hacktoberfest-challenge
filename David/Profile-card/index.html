<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="card-header"></div>
      <div class="card-info">
        <img src="./images/image-victor.jpg" alt="Profile image Victor" width="96" height="96">
        <div class="card-info__profile">
          <div class="card-info__profile__name">
            <h1>Victor Crest</h1>
            <span class="card-info-age">26</span>
          </div>
          <div class="card-info__profile__region">
            <span>London</span>
          </div>
        </div>
        <div class="card-info__socials">
          <div class="card-info__social card-info__social_followers">
            <span>80K</span>
            <span>Followers</span>
          </div>
          <div class="card-info__social card-info__social_likes">
            <span>803K</span>
            <span>Likes</span>
          </div>
          <div class="card-info__social card-info__social_photos">
            <span>1.4K</span>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
